task_name: "mnn_llm_pn_sweep_step-n64-p32"
description: >
  单线程（t=1）下的大范围 p/n 组合测试。
  固定参数：rep=3, c=2, mmp=0, dyo=0, vp=1, kv=false。
  p从64开始到1024，步长为64，n从32开始到约128，步长为32。

taskset: "taskset -c 1"

output_dir: "results/mnn_llm_pn_sweep_step-n64-p32"

global_config:
  threads: 1          # -t 1
  repeat: 3           # -rep 3
  precision: 2        # -c 2
  mmap: "0"           # -mmp 0
  dynamicOption: 0    # -dyo 0
  vp: 1               # -vp 1
  kv_cache: "false"   # -kv false
  timeout: 600
  models: ["llama_3_2_1b"]
#  models: ["qwen2_5_0_5b", "smolvlm2_256m"]

benchmark_suits:
  - suit_name: "pn_sweep_step-n64-p32"
    description: >
      p从64开始到1024，步长为64，n从32开始到约128，步长为32。
    variables:
      - name: "n_prompt"      # 映射到 -p
        start: 704 
        end: 1024
        step: 64
      - name: "n_gen"         # 映射到 -n
        start: 32
        end: 128 
        step: 32
    fixed_params: {}
